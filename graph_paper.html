<!DOCTYPE html>
<html>

<head>
    <style>
    .on {
        background-color: black;
        border: 1px solid black !important;
    }
    </style>
</head>

<body>
    <script>
    // var Window = function(fill) {

    // }
    var Square = function(size) {
        var self = this;

        this.size = size;
        this.div = document.createElement('div');

        this.div.style.width = this.size - 2 + 'px';
        this.div.style.height = this.size - 2 + 'px';
        this.div.style.float = 'left';
        this.div.style.border = '1px dotted darkgrey';
        


        this.div.addEventListener('click', function() {
            self.div.classList.toggle('on');
            console.log(self.div.classList);
        });

        document.body.appendChild(this.div);
    };

    var squareSize = "50px";
    var squarePerRow = "100%";

    document.body.style.height = squareSize * squarePerRow + 'px';
    document.body.style.width = squareSize * squarePerRow + 'px';
    var totalSquares = squarePerRow * squarePerRow;
    // var box = document.createElement.('div');
    //    	box.style.height = '30px';
    //    	box.style.width = '30px';
    //    	box.style.border = '1px dotted grey';
    for (var i = 0; i < totalSquares; i++) { // attempting to fill screen  ten of them
        new Square(squareSize);
    };
    </script>
</body>

</html>
