<html>

<head>
    <style>

    .on {
        background-color:black;

    }
    .square .on{
        border-color:black;
        border-style:line;
    }
    </style>
</head>

<body>
    <script>

    var box = document.createElement('box');
    box.style.height = '100%';
    box.style.width = '100%';
    box.style.position = 'fixed';
    box.style.left = '0px';
    box.style.top = '0px';
    box.style.backgroundColor = 'red';
    var Square = function(area) { // define a new function to make a circle of a given radius
        var self = this;

        this.area = area; // store the radius we're given
        this.square = document.createElement('square'); // create the square that we're going to use to display the circle
      
        this.square.style.width = area + 'px'; // set its width 
        this.square.style.height = area + 'px'; // and height to twice our radius        
        this.square.style.display = 'inline-block';
        // this.square.style.border-top = '1px dotted darkgrey';
        // this.square.style.border-left = '1px dotted darkgrey';

        this.square.addEventListener('click', function() {
            self.square.classList.toggle('on');
            console.log(self.square.classList);
        });

        document.body.appendChild(this.square); // and then stick the square we've created in our page;

    };

    for (var i = 0; i <= screen.height; i++) { // attempting to fill screen  ten of them
        new Square(25);
    };
    </script>
</body>

</html>
