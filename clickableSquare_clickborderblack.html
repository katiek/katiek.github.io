    var box = document.createElement('box');

    row.style.height = '25px';

    var Square = function(size) { // define a new function to make a circle of a given radius
        var self = this;

        this.size = size; // store the radius we're given
        this.square = document.createElement('square'); // create the square that we're going to use to display the circle
      
        this.square.style.width = size + 'px'; // set its width

        this.square.style.border = '1px dotted darkgrey';
        // this.square.style.border-left = '1px dotted darkgrey';

        this.square.addEventListener('click', function() {
            self.square.classList.toggle('on');
            console.log(self.square.classList);
        });

        document.body.appendChild(this.row); // and then stick the square we've created in our page;

    };

    for (var i = 0; i <= screen.height; i++) { // attempting to fill screen  ten of them
        new Square(80);
    };
